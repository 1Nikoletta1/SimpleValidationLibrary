<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demonstration</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js' defer></script>
    <script src="../passChecker.js" defer></script>
    <script src="../easyValidate.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/form.js" defer></script>
</head>
<body>
<div class="form">

    <ul class="tab-group">
        <li class="tab active"><a href="#signup">Регістрація</a></li>
        <li class="tab"><a href="#login">Авторизація</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>Зареєструватися</h1>

            <form action="/" method="post" id="register-form">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            Ім'я<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" id="firstName"/>
                        <div id="mesFirstName"></div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Прізвище<span class="req">*</span>
                        </label>
                        <input type="text"required autocomplete="off" id="lastName"/>
                        <div id="mesLastName"></div>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email адреса<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off" id="email"/>
                    <div id="mesEmail"></div>
                </div>

                <div class="field-wrap">
                    <div class="barBord">
                        <div id="bar"></div>
                    </div>
                    <label>
                        Пароль<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off" id="pass"/>
                    <div id="mesPass"></div>
                </div>

                <div class="field-wrap">
                    <label>
                        Повторіть пароль<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off" id="secondPass"/>
                    <div id="mesSecondPass"></div>
                </div>

                <button type="submit" class="button button-block" id="register-btn">Готово</button>

            </form>

        </div>

        <div id="login">
            <h1>Авторизація</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Email адреса<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Пароль<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Забулі пароль?</a></p>

                <button class="button button-block"/>Ввійти</button>

            </form>

        </div>

    </div>

</div>

</body>
</html>
